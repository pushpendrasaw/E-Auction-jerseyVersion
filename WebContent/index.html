<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>E-Auction</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


	
	<script src="js/AngularJs/jquery-min.js"></script>
	<script src="js/AuctionsList.js"></script>
	<script src="js/polyfill.js"></script>
    <link href="css/style.css" rel="stylesheet">

	<script src="js/AngularJs/angular.min.js" type="text/javascript"></script>
	<script src="js/AngularJs/angular-route.min.js" type="text/javascript"></script>

</head>
<body data-ng-app="eAuctionApp">
	
	<!--  Header of the Body -->
	<div data-ng-include='"header.html"'></div>
	<!--  Workspace of the Body -->
	<div class="container" id="editbody">
		<div class="col-lg-12 col-md-4">
			<h3>Auction</h3>
			<div id="get_inventory" ></div>
		</div>
		<div class="col-md-6">
			<h3 id="product_Name"></h3>
			<div id="product_Disc" ></div>
			<div id="initial_price" ></div>
			<div id="last_bid_time"></div>
			<form id="buy_item" name="buy_item" action="#">
				<input type="hidden" id="product_Id" name="product_Id" value="" />
			</form>
		</div>
	</div>
	<div id="update_response" class="container"></div>
    <!-- Include all compiled plugins (below), or include individual files as needed --> 
	<script src="js/script.js"></script>
    <script src="js/AngularJs/bootstrap.min.js"></script>
</body>
</html>

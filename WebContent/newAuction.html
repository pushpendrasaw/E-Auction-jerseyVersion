<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>New Auction</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


	<script src="js/jquery-min.js"></script>
	<script src="js/newAuctions.js"></script>
	<script src="js/polyfill.js"></script>
    <link href="css/style.css" rel="stylesheet">
	<script src="js/angular.min.js" type="text/javascript"></script>
	<script src="js/angular-route.min.js" type="text/javascript"></script>
	<script src="js/script.js"></script>
	
	

</head>
<body data-ng-app="eAuctionApp">
	<div data-ng-include='"header.html"'></div>

	<div class="container">
		<div class="col-md-6">
			<h3>New Auction</h3>
			<h4 id="loggedInMsg"></h4>
			<form id="add_item" name="add_item" action="#">
				<div class="form-group">
					<br/>
					<label>Auction Product Name</label>
					<input type="text" name="product_Name" id="product_Name" maxlength="50" class="form-control" />
					<br/>
					<label>Auction Product Description</label>
					<textarea name="product_Disc" id="product_Disc" class="form-control" ></textarea>
					<br/>
					<label>Initial Bid</label>
					<input type="text" name="initial_Bid" id="initial_Bid" maxlength="10" class="form-control" />
					<br/>
					<label>Last Bid Date</label>
					<input type="date" name="last_Bid_Time" id="last_Bid_Time" class="form-control" />
					<br/>
					<input type="button" name="submit_it" id="submit_it" value="Submit" class="form-control btn btn-primary"> 
				</div>
			</form>
		</div>
		<br />
	</div>
	<div id="div_ajaxResponse" class="container"></div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>

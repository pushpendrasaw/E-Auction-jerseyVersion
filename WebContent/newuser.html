<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>New User Registration</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


	<script src="js/AngularJs/jquery-min.js"></script>
	<script src="js/newuser.js"></script>
	<script src="js/polyfill.js"></script>
    <link href="css/style.css" rel="stylesheet">
	<script src="js/AngularJs/angular.min.js" type="text/javascript"></script>
	<script src="js/AngularJs/angular-route.min.js" type="text/javascript"></script>
	<script src="js/script.js"></script>

</head>
<body data-ng-app="eAuctionApp">
	<div data-ng-include='"header.html"'></div>

	<div class="container">
		<div class="col-xs-4">
			<h3>New User</h3>
			<h4 id="loggedInMsg"></h4>
			<form id="add_user" name="add_user" action="#">
				<div class="form-group">
					<br/>
					<label>Username</label>
					<input type="text" name="username" id="username" maxlength="50" class="form-control" />
					<label class="label-control hidden" id="username_Disc"> shi h</label>
					<br/>
					<label>Password</label>
					<input type="password" name="password" id="password" maxlength="10" class="form-control" />
					<br/>
					<label>First Name</label>
					<input type="text" name="firstname" id="firstname" maxlength="50" class="form-control" />
					<br/>
					<label>Last Name</label>
					<input type="text" name="lastname" id="lastname" maxlength="50" class="form-control" />
					<br/>
					<label>Email Address</label>
					<input type="text" name="emailid" id="emailid" maxlength="50" class="form-control" />
					<br/>
					<label class="radio-inline">Logged-in As : </label>&nbsp;
					<input type="radio" name="sellerbuyer" id="sellerbuyer" value="SELLER" class="form-control-radio" checked="checked" /> SELLER
					<input type="radio" name="sellerbuyer" id="sellerbuyer" value="BUYER" class="form-control-radio" /> BUYER
					<br/>
					<input type="button" name="submit_it" id="submit_it" value="Submit" class="form-control btn btn-primary"> 
				</div>
			</form>
		</div>
		<br />
	</div>
	<div id="div_ajaxResponse" class="container"></div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/AngularJs/bootstrap.min.js"></script>
</body>
</html>
